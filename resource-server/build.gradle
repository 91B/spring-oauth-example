apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.1.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-security:1.1.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.1.3.RELEASE")

    //OAuth
    compile("org.springframework.security.oauth:spring-security-oauth2:2.0.2.RELEASE")

    //Database driver
    compile("org.xerial:sqlite-jdbc:3.7.2")
}